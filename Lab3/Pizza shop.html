<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Shop 2.0 Order</title>
    <style>
        table,
        th {
            border: 1px solid black;
            width: 300px;
        }

        td {
            border: 1px solid black;
            width: 90px;
        }
        input {
            border: groove;
        }
        .name{
            border: groove;
            width: 200px;
        }

        textarea {
            border: 1px solid;
        }
    </style>
</head>

<body>
    <form action="post.html" method="post">
        <table>
            <tr>
                <th colspan="2">Pizza Shop 2.0</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input class="name" type="text" name="name"></input>
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" name="topping" value="supreme">Supreme</input><br>
                    <input type="radio" name="topping" value="vegetarian">Vegetarian</input><br>
                    <input type="radio" name="topping" value="hawaiian">Hawaiian</input>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="sauce">
                        <option selected="selected" value="selected">Please select your sauce</option>
                        <option value="tomato">Tomato</option>
                        <option value="barbeque">Barbeque</option>
                        <option value="mayonnaise">Mayonnaise</option>
                        <option value="secret">Secret Sauce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extras</td>
                <td>
                    <input type="checkbox" name="extra_cheese" value="1">Extra Cheese</input>
                    <input type="checkbox" name="gluten_free" value="1">Gluten Free Base</input>
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions:
                    <br><textarea name="delivery" cols="50" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </table>
    </form>
</body>

</html>
